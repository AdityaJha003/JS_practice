<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>HTML</li>
    </ul>
</body>

<script>

    // Adding items in list using function
    // not optimised way bcoz full html is traversed again and again
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('CSS');
    addLanguage('JavaScript');


    // Optimised way to add items in list using function
    function addOptimisedLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptimisedLanguage('Python');


    // Edit values
    const secondLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "GoLang";
    secondLang.replaceWith(newli);
    // second value which was CSS is changed to GoLang


    // Edit : another way using outerHTML
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Java</li>";

    
    // Remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>

</html>
